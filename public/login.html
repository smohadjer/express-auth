<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Authentication demo</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
          form {
            padding: 1em;
            background: #eee;
            margin: 1em;
            display: inline-block;
          }

          #login {
            background: #d0ffe0;
          }

          #register {
            background: #ffd0f0;
          }
        </style>
    </head>
    <body>
        <main>
            <h1>Authentication via MongoDB and Node</h1>
            <p><a href="/private/protected.html">Page behind login wall</a></p>
            <p><a href="/private/private.html">Another  page behind login wall</a></p>
            <p><a href="/test.html">Page that is NOT behind login wall</a></p>
            <section>
                <form id="login" method="post" action="/api/login">
                    <p>
                        <label>Username:</label><br>
                        <input name="username"></p>
                    <p>
                        <label>Password:</label><br>
                        <input type="password" name="password">
                    </p>
                    <button>Login</button>
                </form>
                <form id="register" method="post" action="/api/register">
                    <p>
                        <label>Username:</label><br>
                        <input name="username"></p>
                    <p>
                        <label>Password:</label><br>
                        <input type="password" name="password">
                    </p>
                    <button>Register</button>
                </form>
                <form id="logout" method="post" action="/api/logout">
                    <button>Logout</button>
                </form>
            </section>
        </main>
    </body>
</html>
